<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HÓA ĐƠN THANH TOÁN</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100px;
		}
	</style>
</head>
<body>

	<h1 >Thanh Toán Điện Tử</h1>
	<script style="text-align: center;">
		alert("Bạn có muốn THANH TOÁN ? \n Bấm OK để thanh toán!")
		var tensanpham=window.prompt("Tên sản Phẩm")
		var dongia=window.prompt("Đơn Giá")
		var soluong=window.prompt("Số Lượng")
		var thanhtien=dongia*soluong;
		
		document.write("Tên Hàng:"+tensanpham+" <br>");
		document.write("Đơn Giá:"+dongia+".000<br>");
		document.write("Số Lượng:"+soluong+"<br>");
		document.write("Thành Tiền"+thanhtien+".000 <br>");
	
			
	</script>
	
			
</body>
</html>
